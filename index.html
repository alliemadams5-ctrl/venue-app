    <script>
        window.onload=function() {
            var myWindow=document.getElementById('viewport');
            var myTarget=document.getElementById('addison-node');
            setTimeout(() => {
                if (myWindow && myTarget) {
            var x=myTarget.offsetLeft-(myWindow.clientWidth/2) +
            (myTarget.clientWidth/2);
            var y=myTarget.offsetTop-(myWindow.clientHeight/2)+(myTarget.clientHeight/2);
            myWindow.scrollLeft=x;
            myWindow.scrollTop=y;
        }
    }, 100);
};
    </script>
